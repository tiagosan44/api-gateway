replicaCount: 2

image:
  repository: ai-api-gateway
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: api-tls
  #    hosts:
  #      - api.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  server:
    port: 8080
  redis:
    url: "redis://redis-service:6379"
  auth:
    type: "both"
    jwtSecret: ""
    oidcIssuer: ""
    oidcClientID: ""
    oidcClientSecret: ""
  rateLimit:
    enabled: true
    algorithm: "token_bucket"
    bucketSize: 100
    refillRate: 10
    windowSize: "60s"
    keyPrefix: "ratelimit:"
  proxy:
    loadBalancer: "round_robin"
    timeout: "30s"
    maxIdleConns: 100
    idleConnTimeout: "90s"
  observability:
    logLevel: "info"
    tracingEnabled: false
    jaegerEndpoint: ""
    metricsEnabled: true
    metricsPath: "/metrics"

secrets: {}
  # jwtSecret: ""
  # oidcClientSecret: ""

envoy:
  enabled: false
  image:
    repository: envoyproxy/envoy
    tag: "v1.28-latest"

redis:
  enabled: true
  url: "redis://redis-service:6379"

