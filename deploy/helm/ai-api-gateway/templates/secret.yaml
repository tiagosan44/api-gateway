apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-api-gateway.fullname" . }}-secrets
  labels:
    {{- include "ai-api-gateway.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwtSecret }}
  jwtSecret: {{ .Values.secrets.jwtSecret | b64enc }}
  {{- end }}
  {{- if .Values.secrets.oidcClientSecret }}
  oidcClientSecret: {{ .Values.secrets.oidcClientSecret | b64enc }}
  {{- end }}

